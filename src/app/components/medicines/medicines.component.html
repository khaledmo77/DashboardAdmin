<div class="card">
  <div class="card-header">
    <h4 class="card-title">Medicine Management</h4>
    <p class="card-category">Add and manage medicines</p>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="medicineName">Medicine Name</label>
        <input type="text" class="form-control" id="medicineName" placeholder="Enter medicine name">
      </div>
      <div class="form-group">
        <label for="medicineType">Medicine Type</label>
        <select class="form-control" id="medicineType">
          <option>Tablet</option>
          <option>Capsule</option>
          <option>Syrup</option>
          <option>Injection</option>
          <option>Cream</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dosage">Dosage</label>
        <input type="text" class="form-control" id="dosage" placeholder="e.g., 500mg">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="date" class="form-control" id="expiryDate">
      </div>
      <button type="submit" class="btn btn-primary">Add Medicine</button>
    </form>
  </div>
</div>
